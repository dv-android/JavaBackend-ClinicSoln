// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    maven {
                          url "https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-server"
                          url "https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-common"
                          url "https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet-core"
					      url "https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt"  
					      url "https://mvnrepository.com/artifact/javax.inject/javax.inject"
					      url "https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api"
					      url "https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api"
					      url "https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2"
					      url "https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson"
					      url "https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple"
					      //url "https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core"
					      url "https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-core-asl"
					      url "https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-mapper-asl"
		 } 
		 
		 
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.25'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-server
    compile group: 'org.glassfish.jersey.core', name: 'jersey-server', version: '2.26'
    // https://mvnrepository.com/artifact/org.glassfish.jersey.core/jersey-common
	compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.26'
    
    // https://mvnrepository.com/artifact/org.glassfish.jersey.containers/jersey-container-servlet-core
	compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet-core', version: '2.26'
    
    
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'
    // https://mvnrepository.com/artifact/javax.inject/javax.inject
    compile group: 'javax.inject', name: 'javax.inject', version: '1'
    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
	compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
	// https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
	compile group: 'javax.annotation', name: 'javax.annotation-api', version: '1.2'
	// https://mvnrepository.com/artifact/org.glassfish.jersey.inject/jersey-hk2
	compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26'
	
	
	// https://mvnrepository.com/artifact/org.glassfish.jersey.media/jersey-media-json-jackson
	compile group: 'org.glassfish.jersey.media', name: 'jersey-media-json-jackson', version: '2.26'
	
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	// https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-core-asl
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
	//compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.7'
	
	compile group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.9.13'
	// https://mvnrepository.com/artifact/org.codehaus.jackson/jackson-mapper-asl
	compile group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.9.13'
	
	
	
	
	
	
	
    
    
    //compile 'io.jsonwebtoken:jjwt-api:0.10.5'
    //runtime 'io.jsonwebtoken:jjwt-impl:0.10.5'
    //        'io.jsonwebtoken:jjwt-jackson:0.10.5'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}


